<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        .profile-section img{
            width: 500px;
            height: auto;
        }

        .input-section{
            width: 500px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<div class="container mt-5">
    <form enctype="multipart/form-data" >
        <div class="d-flex bg-light py-4 rounded justify-content-center ">
            <div class="profile-section  d-flex flex-column align-items-center pt-5">
                <img  src="https://www.beano.com/wp-content/uploads/2022/11/1-13.png?strip=all&quality=86&w=887" alt="profile image ">
                <input class="form-control" name="file" type="file">
            </div>
            <div class="input-section ms-3">

                <h3> New Article </h3>
                <div class="d-flex justify-content-between">
                    <div>
                        <label > Article Title </label>
                        <input class="form-control"  type="text">
                        <div class="form-text text-danger " > </div>
                    </div>

                </div>


                <label > Article Description </label>
                <div><textarea class="form-control">
                </textarea></div>
                <div class="form-text text-danger " > </div>

                <div>
                    <label> Choose Author</label>
                    <select class="form-select">
                        <option value="0"> Choose Author </option>
                        <option >One Author</option>
                        <option >Two Author</option>
                        <option >Three Author</option>
                    </select>
                </div>
                    <div>
                        <label for="categorySelect">Choose Category</label>
                        <select id="categorySelect" multiple="multiple" size="3" class="form-select">
                            <option> One Category</option>
                            <option> Two Category</option>
                            <option> Three Category</option>
                            <option> One Category</option>
                            <option> Two Category</option>
                            <option> Three Category</option>
                        </select>
                    </div>


                <div class="d-flex justify-content-between mt-2">
                    <button class="btn btn-warning" > Post Article </button>
                    <button class="btn btn-danger"> Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
